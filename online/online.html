<!DOCTYPE html>
<html>
<head>
  <title>Apply Online - BBISE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .step {
      display: none;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
      color: #555;
      margin-left: 2.5rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="file"],
    select {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #step4 button,
    #step5 button {
      background-color: #008CBA;
    }

    #step4 button:hover,
    #step5 button:hover {
      background-color: #0077A7;
    }
    @media (max-width: 768px){
        label{
            margin-left: 1rem;
        }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="step" id="step1">
    <h2>Step 1: Personal Information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <label for="fatherName">Father's Name:</label>
    <input type="text" id="fatherName" placeholder="Father's Name">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <label for="number">Select a reason:</label>
    <select id="number" name="number">
      <option value="r">Registration</option>
      <option value="a">Degree Attestation</option>
      <option value="e">Eligibility</option>
      <option value="n">NOC</option>
      <option value="d">Duplicate DMC</option>
    </select>
    <label for="Institute">Institute Name:</label>
    <input type="text" id="Institute" placeholder="Last attendent Institute">
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter address">
    <label for="Challanno">Challan No:</label>
    <input type="text" id="Institute" placeholder="Enter Challan Number">
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter address">
    <br><br>
    <button onclick="nextStep(1)">Next</button>
  </div>

  <div class="step" id="step2">
    <h2>Step 2: Contact Information</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Email">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Phone Number"><br><br>
    <button onclick="prevStep(2)">Previous</button>
    <button onclick="nextStep(2)">Next</button>
  </div>

  <div class="step" id="step3">
    <h2>Step 3: Upload Documentation</h2>
    <label for="documentUpload">Upload CNIC/ B-form:</label>
    <input type="file" id="documentUpload" accept=".pdf, .doc, .docx">
    <label for="documentUpload">Upload Last Result:</label>
    <input type="file" id="documentUpload" accept=".pdf, .doc, .docx">
    <label for="documentUpload">Upload Father CNIC:</label>
    <label for="documentUpload">Upload Domicile/ Local Certificate:</label>
    <input type="file" id="documentUpload" accept=".pdf, .doc, .docx">
    <input type="file" id="documentUpload" accept=".pdf, .doc, .docx">
    <label for="documentUpload">Upload Challan:</label>
    <input type="file" id="documentUpload" accept=".pdf, .doc, .docx">
    <br><br>
    <button onclick="prevStep(3)">Previous</button>
    <button onclick="nextStep(3)">Next</button>
  </div>

  <div class="step" id="step4">
    <h2>Step 4: Review and Submit</h2>
    <p>Please review your information.</p><br><br>
    <button onclick="prevStep(3)">Previous</button>
    <button onclick="submitForm()">Submit</button>
  </div>
</div>

<script>
  let currentStep = 1;

  function showStep(step) {
    document.getElementById('step' + currentStep).style.display = 'none';
    currentStep = step;
    document.getElementById('step' + currentStep).style.display = 'block';
  }

  function nextStep(step) {
    if (step < 4) {
      showStep(step + 1);
    }
  }

  function prevStep(step) {
    if (step > 1) {
      showStep(step - 1);
    }
  }

  function submitForm() {
    // Here you can submit the form data and uploaded document to the server or perform other actions
    alert('Form submitted successfully!');
  }

  showStep(currentStep);
</script>

</body>
</html>
